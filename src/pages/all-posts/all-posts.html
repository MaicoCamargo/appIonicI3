<ion-header>
  <ion-navbar>
    <ion-title>allPosts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<p>Wisters mais pr√≥ximos</p>

<ion-grid>
  <ion-row col-12 *ngFor="let post of todosPosts" >
      <ion-item>
        <h2>HashTag: {{ post.hashtag }} </h2>
        <p>Local: <strong>Santa Maria</strong> </p>
      </ion-item>
      <ion-card-content>
        <p>Whisper: {{ post.post_ }} </p>
      </ion-card-content>
      <ion-item *ngIf="post.imagem != null" >
        <ion-card item-start>
          <img src="{{ post.imagem }}" />
        </ion-card>
      </ion-item>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>Reagir</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>Commentar</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            Denunciar - rating
          </ion-note>
        </ion-col>
      </ion-row>
  </ion-row>

</ion-grid>

</ion-content>
