<ion-header>
  <ion-navbar>
    <ion-title>allPosts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

<p>Wisters mais próximos</p>

<ion-grid>
  <ion-row col-12 *ngFor="let post of todosPosts" >
      <ion-item>
        <h2>HashTag: {{ post.hashtag }} </h2>
        <p>Local: <strong>Santa Maria</strong> </p>
      </ion-item>
      <ion-card-content>
        <p>Whisper: {{ post.post_ }}</p>
      </ion-card-content>
      <ion-item *ngIf="post.imagem != null" >
        <ion-card item-start>
          <img src="{{ post.imagem }}" />
        </ion-card>
      </ion-item>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div (click)="modalReagir(post.idPost)">Reagir</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div (click)="modalComentar(post.idPost)">Commentar</div>
          </button>
        </ion-col>

      </ion-row>
      <ion-row col-12 *ngIf="cardComentar">
        <ion-col col-12>
          <ion-card col-12 >
            <ion-item>
              <ion-label color="primary" floating>Comentário:</ion-label>
              <ion-input [(ngModel)]="comentarioPost.comentario" name="comentario"  type="text"></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button color="secondary" (click)="comentarPost(post.idPost)" >Comentar</button>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-row>

</ion-grid>

</ion-content>
