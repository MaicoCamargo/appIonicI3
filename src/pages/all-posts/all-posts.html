<ion-header>
  <ion-navbar>
    <ion-title>allPosts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-card *ngIf="usuarioSession == null">
    <p text-center="">Logar...</p>
    <img src="img/advance-card-map-madison.png"><!--da pra por uma foto aqui -->
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="md-person"></ion-icon>
      </button>
    </ion-fab>

    <form #formLogar="ngForm">
      <ion-item>
        <ion-icon name="logo-freebsd-devil" item-start large></ion-icon>
        <ion-label color="primary" floating>@usuario </ion-label>
        <ion-input  type="text" #nickname name="nickname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="ios-key" item-left large ></ion-icon>
        <ion-label color="primary" floating>Senha</ion-label>
        <ion-input  type="text" #senha ></ion-input>
      </ion-item>

      <ion-item>
        <span item-end>
          <button (click)="loginUser(nickname.value,senha.value)" ion-button icon-left clear item-end><ion-icon name="ios-log-in"></ion-icon>Logar</button>
        </span>
      </ion-item>
    </form>
  </ion-card>

<p>Wisters mais pr√≥ximos</p>

<ion-grid>
  <ion-row col-12 *ngFor="let post of todosPosts" >
      <ion-item>
        <h2>HashTag: {{ post.hashtag }} </h2>
        <p>Local: <strong>Santa Maria</strong> </p>
      </ion-item>
      <ion-card-content>
        <p>Whisper: {{ post.post_ }} - {{ post.idPost }} </p>
      </ion-card-content>
      <ion-item *ngIf="post.imagem != null" >
        <ion-card item-start>
          <img src="{{ post.imagem }}" />
        </ion-card>
      </ion-item>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div (click)="modalReagir(post.idPost)">Reagir</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>Commentar</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            Denunciar - rating
          </ion-note>
        </ion-col>
      </ion-row>
  </ion-row>

</ion-grid>

</ion-content>
