<ion-header>
  <ion-navbar>
    <ion-title>allPosts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<p>Wisters mais próximos</p>

<ion-grid>
  <ion-row col-12>
      <ion-item>
        <h2>### </h2>
        <p>Local </p>
      </ion-item>
      <ion-card-content>
        <p> post </p>
      </ion-card-content>
      <ion-item>
        <ion-avatar item-start>
          <img src="img/marty-avatar.png">
        </ion-avatar>
      </ion-item>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>Reações </div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
  </ion-row>

</ion-grid>

</ion-content>
