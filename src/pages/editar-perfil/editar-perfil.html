<ion-header>

  <ion-navbar>
    <ion-title>editarPerfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <p>Editar Perfil</p>
    <ion-item>
      <ion-label color="dark" floating>Nickname</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioSession.nickName" name="nickname" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark"  floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="usuarioSession.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark"  floating>Celular</ion-label>
      <ion-input type="tel" [(ngModel)]="usuarioSession.celular" name="celular"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark"  floating>Senha</ion-label>
      <ion-input type="password" name="senha" minlength="4"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" floating minlength="4" >Confirmar Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuarioSession.confirmarsenha" name="confirmarsenha"></ion-input>
    </ion-item>
    <button ion-button color="secondary" (click)="editarDados()">Salvar</button>
    <button ion-button color="default" float-right (click)="cancelarEdicao()">Cancelar</button>
  </form>
  <ion-row>
    <button ion-button color="danger" full (click)="deletarConta()">Apagar Conta</button>
  </ion-row>

</ion-content>
