<ion-header>
  <ion-navbar>
    <ion-title>
      Tuiller
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-grid>

    <p><ion-icon name="md-at"></ion-icon> --- >  veja o que ta rolando sobre qualquer assunto do seu interesse</p>
    <br>

    <ion-row>
      <ion-col col-6="">
        <button ion-button block>Logar</button>
      </ion-col>
      <ion-col col-6="">
        <button ion-button full>Registrar-se</button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <form #pesquisar="ngForm">
    <ion-item>
      <ion-label color="primary" floating># pesquisar por</ion-label>
      <ion-input #pesquisa type="text"></ion-input>
    </ion-item>
    <button ion-button block (click)="pesquisarHashTag(pesquisa)">Pesquisar por HashTag</button>
  </form>

</ion-content>
