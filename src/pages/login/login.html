<ion-content padding>
<form>
  <ion-badge color="light">
    <p>Informe seus dados para acessar nosso App!</p>
  </ion-badge>
  <ion-item>
    <ion-label color="dark" floating>Nickname</ion-label>
    <ion-input type="text" #usuario [(ngModel)]="logando.nickName" name="nickName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" floating>Senha</ion-label>
    <ion-input type="password" name="senha" [(ngModel)]="logando.senha" ></ion-input>
  </ion-item>
  <br>
  <button ion-button color="secondary" (click)="validarLogin(usuario.value)">Logar</button>
  <button ion-button color="light" float-right (click)="pageResgistrar()">Registrar-se</button>
</form>
  <br>
  <hr>
  <ion-grid>
    <ion-row>

          <ion-card color="light">
            <ion-card-content>
              <!-- Add card content here! -->
              Aqui você posta suas ideias e ve os usuário interagindo a elas,
              mas só você sabe o que estão interagindo com seus posts, Bem vindo ao Whisper!
            </ion-card-content>
          </ion-card>
    </ion-row>
  </ion-grid>


</ion-content>
