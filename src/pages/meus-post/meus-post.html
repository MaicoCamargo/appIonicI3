  <ion-row col-12 *ngFor="let post of meuPosts" >
    <ion-item>
      <h2>HashTag: {{ post.hashtag }} </h2>
      <p>Local: <strong>Santa Maria</strong> </p>
    </ion-item>
    <ion-card-content>
      <p>Whisper: {{ post.post_ }}</p>
    </ion-card-content>
    <ion-item *ngIf="post.imagem != null" >
      <ion-card item-start>
        <img src="{{ post.imagem }}" />
      </ion-card>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="md-contacts"></ion-icon>
          <div (click)="verReacoes(post.idPost)"> Reações/Comentários </div>
          <ion-icon name="text"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-12>
        <ion-grid *ngIf="verReaceos && idDoPostVisualizado==post.idPost">
          <ion-row >
            <strong>Reações</strong>
            <ion-card color="light" *ngFor="let r of reacoes">
              <ion-card-content>
                <h4><strong class="text-md-secondary"> {{ r.usuario.nickName }}</strong> reagiu com:<br></h4>
                <h4>{{ r.reacaoo.reacao }}</h4>
              </ion-card-content>
            </ion-card>
          </ion-row>
          <ion-row >
            <strong>Comentários</strong>
            <ion-card color="light" *ngFor="let r of reacoes">
                <ion-card-content>
                <h4><strong class="text-md-secondary"> {{ r.usuario.nickName }}</strong> comentou:</h4>
                <h4 *ngIf="r.comentario != null"> {{ r.comentario}}</h4>
              </ion-card-content>
            </ion-card>
          </ion-row>
        </ion-grid>
      </ion-col><!--card com as reacoes/comentarios-->


    </ion-row>
  </ion-row>

</ion-content>
