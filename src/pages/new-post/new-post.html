<ion-header>

  <ion-navbar>
    <ion-title >Novo Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="text-ios-dark">Whispering...</p>
  <form #formPostar="ngForm" (ngSubmit)="cadastraNovoPost()">
    <ion-item>
      <ion-label color="primary" floating>Estou Pensando em...</ion-label>
      <ion-input [(ngModel)]="novoPost.post_" name="post" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Hashtag</ion-label>
      <ion-input [(ngModel)]="novoPost.hashtag" name="hashtag" type="text"></ion-input>
    </ion-item>

    <ion-item>
          <button ion-button clear small color="primary" icon-left (click)="takePhoto()">
            <ion-icon name='camera'></ion-icon>  CÃ¢mera  </button>
          <button ion-button clear small color="primary" icon-right (click)="openGallery()">
            <ion-icon name='albums'></ion-icon> Galeria </button>
    </ion-item>

    <ion-row>
      <ion-col col-8>
        <button ion-button block  type="submit">Postar</button>
      </ion-col>
      <ion-col col-4="">
        <button ion-button block disabled>Cancelar</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
